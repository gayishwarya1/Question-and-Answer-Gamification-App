<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A - Your Knowledge Hub</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<header>
    <h1><span th:text="${@welcomeFormatter.welcomeMessage(#authentication.principal)}"></span></h1>
</header>

<main>
    <div class="button-container">
        <a href="/questions/ask" class="btn">Ask question</a>
        <a href="/leaderboard" class="btn gold-btn">Leaderboard</a> <!-- Add gold-btn class -->
    </div>


    <section class="categories-section">
        <h2>Categories</h2>
        <ul th:each="category : ${categories}">
            <li>
                <a th:href="|/questions/category/${category.id}|" th:text="${category.id}"></a>
            </li>
        </ul>
        <p th:if="${categories.size() == 0}" class="no-categories">Oops, there are no categories yet!</p>
    </section>


    <section class="unanswered-questions">
        <h2>Unanswered Questions</h2>
        <ul th:each="question : ${unansweredQuestions}">
            <li>
                <a th:href="|/questions/${question.id}|" th:text="${question.title}"></a>
            </li>
        </ul>
        <p th:if="${unansweredQuestions.size() == 0}" class="no-questions">No unanswered questions at the moment.</p>
    </section>
</main>

</body>
</html>
